[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nginx", "libmysqlclient", "nodejs_22"]
aptPkgs = ["build-essential", "python3", "make", "g++"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:cache || true",
  "php artisan route:cache || true",
  "php artisan view:cache || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
